---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: 592300148445.dkr.ecr.ap-south-1.amazonaws.com/app:latest
          ports:
            - containerPort: 8080
